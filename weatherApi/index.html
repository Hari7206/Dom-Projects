<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>
    <div class="main">
        <section class="search">
            <input type="text" placeholder="Search City" id="city">
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>
        <div class="default">
            <h1>Check the Weather
<span>Instantly</span></h1>
<p>Search for any city in the world and get real-time weather updates, all in one beautiful place.</p>
<p class="last">Start by searching for a city above.</p>
        </div>
<div class="show">
            <section class="location">

            <span>
                <i class="fa-solid fa-location-dot"></i>
                <h2 id="loca-name">Location Name</h2>
            </span>
            <span>
                <p id="current-date">Saturday , 21 Feb</p>
            </span>
        </section>
        <section class="weather">
            <div id="weatherIcon">⛅
            </div>
            <div class="des">
                <h1 id="temp">29 °C</h1>
                <p id="weatherDescription">Cloudy</p>
            </div>
        </section>
        <section class="detail">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span>
                    <h1>Humidity</h1>
                    <p id="humidity">55%</p>
                </span>
            </div>
            <div class="windspeed">
                <i class="fa-solid fa-wind"></i>
                <span>
                    <h1>Wind Speed</h1>
                    <p id="windSpeed">11 M/s</p>
                </span>
            </div>
        </section>
        <section class="future-forcast">
            <div>
                <h2 class="futureDate">22 feb</h2>
                <p class="futureIcon">⛅</p>
                <h2 class="futureTemp">30°C</h2>
            </div>
            <div>
                <h2  class="futureDate">22 feb</h2>
                <p class="futureIcon">⛅</p>
                <h2 class="futureTemp">30°C</h2>
            </div>
            <div>
                <h2 class="futureDate">22 feb</h2>
                <p class="futureIcon">⛅</p>
                <h2 class="futureTemp">30°C</h2>
            </div>
        </section>
</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
